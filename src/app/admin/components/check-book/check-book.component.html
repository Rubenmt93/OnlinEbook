<div class="catalogContainer">
    <div class="searchForm">
        <form   [formGroup]="searchForm"
                (ngSubmit)="searchResult()">  
            <div>
                <mat-form-field class="searchInput">
                    <mat-label> 
                        <mat-icon matPrefix> search </mat-icon> 
                        Buscar...
                    </mat-label>
                    <input type="text"                 
                           matInput
                           formControlName='busqueda'                        
                           placeholder="Buscar ...">         
                   
                </mat-form-field>               
                <button mat-raised-button 
                        color="primary"
                        type="submit">               
                        Buscar
                </button>
            </div>
   
    </form>
</div>

<div  class="catalog-grid"*ngIf="items.length>0, else emptyList" >      
    <div class= "catalog-item" *ngFor="let item of items">              
        <app-bookcard class= "feature" 
                        [book]="item">  
        </app-bookcard>      
    </div>       
</div>
<ng-template   #emptyList>
    <div  class="emptyListClass">
        <h1>No hay libros por validar</h1>
    </div>           
</ng-template>

</div>
