

<p>
    <mat-toolbar>
     <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <div *ngIf="user |async as user; else logged">
      <span><a href="#" (click)="logout()">Logout</a></span>
      <span>{{user?.email }}</span>

    </div>
    <ng-template #logged>
      <span><a routerLink='/auth/login'> Login</a></span>
      <span class="example-spacer"></span>
      <span><a routerLink='/auth/register'> Register</a></span>
      <span><a routerLink='/auth/shortregister'> ShortRegister</a></span>
    </ng-template>
    
    
    
    
    
  </mat-toolbar>
  </p>
