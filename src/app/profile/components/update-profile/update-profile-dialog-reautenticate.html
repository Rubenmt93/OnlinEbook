<h1 mat-dialog-title>Su sesión ha caducado</h1>
<div mat-dialog-content>
   
    <form   [formGroup]="reautenticateForm"
            (ngSubmit)="confirm()"> 
            <mat-form-field class="example-full-width">                
                <mat-label> 
                    <mat-icon matPrefix> lock </mat-icon> 
                    Contraseña
                </mat-label>
                <input  [type]="showPasswd ? 'password' : 'text'" 
                        formControlName='passwd' 
                        matInput> 
                <mat-icon matSuffix (click)="showPasswd = !showPasswd">{{showPasswd ? 'visibility_off' : 'visibility'}}</mat-icon>        
                
            </mat-form-field>
        
    </form>
</div>
<div mat-dialog-actions >
    <button mat-raised-button           
            color="primary"            
            (click)="confirm()"
            type="submit"
            [disabled]="reautenticateForm.invalid">
        Reintentar
    </button>
    <mat-error *ngIf="getPasswdFail()"><mat-icon>help</mat-icon>Contraseña incorrecta</mat-error>
</div>
