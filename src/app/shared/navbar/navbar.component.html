 <mat-toolbar>
 
  <span><a routerLink='/'> Inicio </a></span>  
  <span><a routerLink='/catalog'> Catalogo </a></span>    
   
  <div *ngIf="userLogged" >
    <span><a routerLink='/mylibrary'> Mi biblioteca </a></span>   
   
  </div>     
  
  <span class="example-spacer"></span>  
    
  <div *ngIf="userLogged; else notLogged" >
    <span><a routerLink='/profile/info'> <mat-icon> person</mat-icon> Perfil</a></span>  
  </div>
  <ng-template #notLogged>
    <span><a routerLink='/auth/login'><mat-icon> person</mat-icon>Login</a></span>      
    <span><a routerLink='/auth/register'><mat-icon>how_to_reg</mat-icon> Registrarse</a></span>    
  </ng-template>    
</mat-toolbar>
